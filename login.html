<!DOCTYPE html>
<html >
<head lang="en" ng-log="login">
<link rel="stylesheet" type="text/css" href="css/reg.css">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="background: url('images/back10.jpg') no-repeat; background-size: cover;">
<section class="container login-form">
<section>
<center>
<form name="form" ng-submit="vm.login()" role="form">
<h2>LOGIN AND REGISTRATION </h2>
<img src="images/logo.png" class="img-responsive"/>
<h4>Email:
<input  type="email" name="myUSername" id="myUsername" ng-model="vm.myUsername" required class="form-control" placeholder="Email address"/ >
</h4>
</div>
<h4>Password:
<input type="password" name="password" id="password" ng-model="vm.password" required class="form-control" placeholder="Password">
<span class="input-group-btn">
<button class="btn btn-default" type="button" id="tooltip" data-toggle="tooltip" data-placement="top" title="Forgot password ?">?</button>
</span>
</h4>
</div>
<div class="form-actions">
<button type="submit" ng-disabled="form.$invalid|| vm.dataLoading" class="login"><b>LOGIN</b></button>
 Not yet member?join us <a href="register.html">Register free</a>
 </div>
</form>
</center>
</section>
</section>
<script>
<!--

	$('#tooltip').tooltip();
});
-->
</body>
</html>
